<html>
    <head>
        <title>Techwind</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/3eb5b6a594.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>

    <body>
        <div class="w-100 d-flex justify-center">
            <div class="header-container container d-flex justify-between">
                <div> 
                    <img src="images/logo-dark.png">
                </div>
                
                <div class="header-menu">
                    <ul class="d-flex">
                        <li>
                            <a class="home">HOME</a>
                        </li>

                        <li>
                            <a>LANDINGS</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li>
                            <a>PAGES</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li>
                            <a>PORTFOIO</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li>
                            <a>DOCS</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li>
                            <a>CONTACT</a>
                        </li>
                    </ul>
                </div>

                <div class="header-btn-container">
                    <a href="#" class="header-btn gear-icon">
                        <i class="fa-solid fa-gear"></i>
                    </a>

                    <a href="#" class="header-btn cart-shopping-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="our-creativity d-flex justify-center">
            <div class="container d-flex justify-between">
                <div class="d-flex column justify-center">
                    <h4 class="our-creativity-title">Our Creativity Is Your <br> <span>Success</span></h4>
                    <p class="our-creativity-paragraph">Launch your campaign and benefit from our expertise on designing and <br> managing conversion centered Tailwind CSS v3.x html page.</p>

                    <div class="our-creativity-btn-container d-flex">
                        <a href="#" class="btn-envelope">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Get Started</span>
                        </a>

                        <a href="#" class="btn-book">
                            <i class="fa-solid fa-book"></i>
                            <span>Documentation</span>
                        </a>
                    </div>
                </div>

                <div class="our-creativity-img">
                    <img src="images/Startup_SVG.svg">
                </div>
            </div>
        </div>
    </body>
</html>
